<app-side-menu></app-side-menu>

<div class="home-content ml-72">
  <div class="mt-10" *ngFor="let tag of tags">
    <h1 class="tag">{{tag}}</h1>
    <div class="books-section overflow-hidden h-40 bg-gray-100 mt-3">
      <div class="book-item w-1/3 h-40 overflow-hidden" *ngFor="let book of books">
        <div class="h-11/12 w-16 bg-indigo-400"></div>
        <div class="book-info">
          <h2 class="book-title">{{book.title}}</h2>
          <p class="book-author">{{book.author}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
